<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css" type="text/css">
    <script src="../static/script.js" defer></script>
    <title>MyCommute</title>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .navbar-nav a {
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            display: inline-block;
        }

        .navbar .navbar-nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 300px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 20px;
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Form Styles */
        .dropdown-content h1 {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }

        .dropdown-content label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .dropdown-content input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .dropdown-content button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown-content button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" id="home" href="/">Home</a>
            <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
            {% else %}
            <a class="nav-item nav-link" id="login" href="/login">Login</a>
            <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
            {% endif %}
            <div class="dropdown">
                <a href="#">Set Weights â–¼</a>
                <div class="dropdown-content">
                    <form id="weight-form">
                        <label for="time-weight">Time Weight:</label>
                        <input type="number" id="time-weight" name="time" min="0" max="10" value="1" required>

                        <label for="distance-weight">Distance Weight:</label>
                        <input type="number" id="distance-weight" name="distance" min="0" max="10" value="1" required>

                        <label for="calories-weight">Calories Weight:</label>
                        <input type="number" id="calories-weight" name="calories" min="0" max="10" value="1" required>

                        <label for="carbon-weight">Carbon Footprint Weight:</label>
                        <input type="number" id="carbon-weight" name="carbon" min="0" max="10" value="1" required>

                        <label for="noise-weight">Noise Level Weight:</label>
                        <input type="number" id="noise-weight" name="noise" min="0" max="10" value="1" required>

                        <label for="scenic-weight">Scenic View Weight:</label>
                        <input type="number" id="scenic-weight" name="scenic" min="0" max="10" value="1" required>

                        <label for="aqi-weight">Air Quality Index Weight:</label>
                        <input type="number" id="aqi-weight" name="aqi" min="0" max="10" value="1" required>

                        <label for="safety-weight">Safety Rating Weight:</label>
                        <input type="number" id="safety-weight" name="safety" min="0" max="10" value="1" required>

                        <button type="submit">Submit Weights</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </nav>
      
    <div id='map'></div>
</body>
</html>
